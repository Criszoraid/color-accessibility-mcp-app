services:
  - type: web
    name: color-accessibility-mcp-app
    runtime: node
    plan: free
    region: oregon
    rootDir: .
    buildCommand: cd mcp-server && npm install
    startCommand: cd mcp-server && node index.js
    envVars:
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true

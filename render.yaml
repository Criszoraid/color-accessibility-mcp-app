services:
  - type: web
    name: color-accessibility-mcp-app
    runtime: python
    plan: free
    region: oregon
    buildCommand: |
      echo "üîß Instalando dependencias..."
      if [ -f "web/package.json" ]; then
        cd web && npm ci && npm run build && cd ..
      else
        echo "‚ö†Ô∏è  No se encontr√≥ web/package.json, saltando build del frontend"
      fi
      echo "üì¶ Instalando dependencias Python..."
      pip install -r server/requirements.txt
      echo "‚úÖ Build completado"
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BASE_URL
        sync: false
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true

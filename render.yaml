services:
  - type: web
    name: color-accessibility-mcp-app
    runtime: python
    plan: free
    region: oregon
    rootDir: .
    buildCommand: pip install -r server/requirements.txt
    startCommand: cd server && python -m uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: BASE_URL
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /
    autoDeploy: true

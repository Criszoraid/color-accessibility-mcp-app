services:
  - type: web
    name: color-accessibility-mcp-app
    runtime: python
    plan: free
    region: oregon
    rootDir: .
    buildCommand: ./render_build.sh
    startCommand: cd server && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: NODE_VERSION
        value: 20.11.0
    healthCheckPath: /
    autoDeploy: true
